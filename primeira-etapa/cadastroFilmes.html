<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/css/cadastroFilmes.css' />
    <link REL="SHORTCUT ICON" HREF="/img/LocarFita.png" type="image/x-icon">
    <title>Cadastre um Stream - Locar Stream</title>
</head>
    
        <header>
            <form action="/primeira-etapa/cadastro.html">
                <button class="inicio"><img src="/img/LocarFita.png" height="50px"> </button>
             </form>
             <h3>Locadora de Streams</h3>
             <div class="nome-usuario">
                <p >Olá fulan@!</p> 
             </div>
             <div class="slogan">
                 <p>Stream is the new fita.</p>
             </div>
             
             <div class="voltar">
                <form action="/primeira-etapa/cadastro.html">
                    <button type="submit" id="voltar"><img src="/img/Locar Fita (2).png" height="40px" width="40px"></button>
                </form> 
            </div>
        </header>
       <main>
       <body class="gradient">     

            <div class="cabecalho">
                <h3>Cadastro de Streams</h3>
            </div>
            
            <form>
                <label>Título do Stream</label>
                <div class="inputBox">
                    <input type="text" name="Titulo" id="form-titulo" placeholder="nome do titulo" required> 
                    <br><br>
                </div>
                        
                <label>Gênero</label>
                <select id="quantidade">
                    <option value="1">Comédia</option>
                    <option value="2">Ação</option>
                    <option value="3">Terror</option>
                    <option value="4">Animação</option>
                    <option value="5">Drama</option>
                </select>
                <br><br>

                    <label>Prêmios</label>
                    <input type="checkbox" id="Oscar" value="Oscar"/>Oscar
                    <input type="checkbox" id="Globo de ouro" value="Globo de ouro"/>Globo de ouro
                    <input type="checkbox" id="Bafta" value="Bafta"/>Bafta
                    <input type="checkbox" id="Framboesa de ouro" value="Framboesa de ouro"/>Framboesa de ouro
                    <input type="checkbox" id="Festival de cinema" value="Festival de cinema"/>Festival de cinema
                    <br><br>

                    <label>Descrição</label> 
                    <textarea id="Descrição" rows="10" cols="40" placeholder="Descreva sobre o filme"></textarea>
                    <br><br>
                  
            </form>

                <div class="cadastrar">
                    <form action="/primeira-etapa/acervo.html">
                        <button type="button" id="Cadastrar" value="Cadastrar"><a href="/primeira-etapa/acervo.html" style="text-decoration: none;">Cadastrar</a></button>
                    </form>
                </div>
                     
        </main>
    </body>
    <footer>
        <h5>All the rights reserved</h5>
    </footer>
</html>
