<!DOCTYPE html>
 
<html lang="pt-br">
 <head>
	<title> Cadastro de Devolução </title>
	<meta name="description" content="Assista filmes online onde e quando você quiser ">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" > 
    <link rel='stylesheet' href='/css/devolucao.css' />
    <link REL="SHORTCUT ICON" HREF="/img/LocarFita.png" type="image/x-icon">
    <title>Devolução de Streams - Stream Fita</title>
</head>
 
    <body class="gradient">
        <header>
            <form action="/primeira-etapa/inicio.html">
                <button class="inicio"><img src="/img/LocarFita.png" height="50px"> </button>
             </form>
             <h3>Locadora de Streams</h3>
             <div class="nome-usuario">
                <p >Olá fulan@!</p> 
             </div>
             <div class="slogan">
                 <p>Stream is the new fita.</p>
             </div>
             
             <div class="voltar">
                <form action="/primeira-etapa/inicio.html">
                    <button type="submit" id="voltar"><img src="/img/Locar Fita (2).png" height="40px" width="40px"></button>
                </form> 
            </div>
        </header>

        <div class="cabecalho">
            <h2> CADASTRO DE DEVOLUÇÃO </h2>
        </div>
         

    <br><br>
        <div class="formulario">
            <form name="devolucao" action="Formulario_devolucao" method="post">
           
                <label for="cliente">SELECIONE UM CLIENTE :</label>
                <select id= cliente name="cliente" size="1">	
                    <option value="valor1">-------------</option>
                    <option value="valor2">berow</option>
                    <option value="valor3">flávia</option>
                    <option value="valor4">malu</option>
                    <option value="valor5">lucas</option>
                </select>
            <br><br>
            Data :
            <input type="text" name="dia" size="2" maxlength="2" placeholder="dd"> 
            <input type="text" name="mes" size="2" maxlength="2" placeholder="mm"> 
            <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
            <br><br>
            STATUS :
            <input type="radio" id="dentro.do.prazo" name="status" value="Dprazo">
            <label for="dentro.do.prazo">Dentro do prazo</label>
            <input type="radio" id="atrasado" name="status" value="Fprazo">
            <label for="atrasado">Atrasado</label><br><br>
            OBSERVAÇÕES: <br>
            <textarea rows="10" cols="40" maxlength="500" placeholder="Digite uma mensagem ..."></textarea>
            <br><br>

            <div class="confirmar">
                <form action="/primeira-etapa/acervo.html">
                    <button type="button" id="Confirmar"><a href="/primeira-etapa/acervo.html" style="text-decoration: none;">Confirmar</a></button>
                </form>
            </div>
            
        </form>
        </div>
        
    </body>
    <footer>
        <h5>All the rights reserved</h5>
    </footer>
</html>
