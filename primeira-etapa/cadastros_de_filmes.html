<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
</head>
    <body>
        <header>
            <h1>Locadora de Filmes</h1>
            <h2>Cadastros de Filmes</h2>
            <button type="submit"><a href="cadastro.html">VOLTAR</a></button>
        </header>
        <form>
            <input type="text" name="Titulo" placeholder="nome do titulo" required> 
                <label>Gênero</label>
                 <select id="quantidade">
                     <option value="1">Comédia</option>
                     <option value="2">Ação</option>
                     <option value="3">Terror</option>
                     <option value="4">Animação</option>
                     <option value="5">Drama</option>
                 </select>
                <label>Prêmios</label>
                <input type="checkbox" id="Oscar" value="Oscar"/>Oscar
                <input type="checkbox" id="Globo de ouro" value="Globo de ouro"/>Globo de ouro
                <input type="checkbox" id="Bafta" value="Bafta"/>Bafta
                <input type="checkbox" id="Framboesa de ouro" value="Framboesa de ouro"/>Framboesa de ouro
                <input type="checkbox" id="Festival de cinema" value="Festival de cinema"/>Festival de cinema
                <label>Descrição</label> 
            <textarea id="Descrição" rows="10" cols="40" placeholder="Descreva sobre o filme">
        
            </textarea>

            <button type="button" id="Cadastrar" value="Cadastrar">
                Cadastrar
            </button>


        </form>
    </body>
</html>
