<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Filmes</title>
</head>
<body>
    <main>
        <h2>Vamos começar</h2>
        <div>
            <fieldset>
                <form>
                    <strong>Usuário:</strong>
                    <input type="text" name="usuario" id="login-email" placeholder="Email do usuário" required>
                    <br> <br>
                    <strong>Senha:</strong>
                    <input type="password" name="senha" id="login-senha" placeholder="Sua senha" required>
                    <br> <br>
                    <button type="submit"><a href="inicio.html">ENTRAR</a></button>
                </form> 
            </fieldset>
        </div>
    </main>
</body>
</html>
