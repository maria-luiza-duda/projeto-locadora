<!DOCTYPE html>
 
<html lang="pt-br">
 <head>
	<title> Cadastro de usuário - Seja nosso cliente </title>
	<meta name="description" content="Assista filmes online onde e quando você quiser ">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <link rel='stylesheet' href='/css/cadastroUsuario.css' />
    <link REL="SHORTCUT ICON" HREF="/img/LocarFita.png" type="image/x-icon">
</head>

 <body class="gradient">
    <header>
        <form action="/primeira-etapa/inicio.html">
            <button class="inicio"><img src="/img/LocarFita.png" height="50px"> </button>
         </form>
         <h3>Locadora de Streams</h3>
         <div class="nome-usuario">
            <p >Olá fulan@!</p> 
         </div>
         <div class="slogan">
             <p>Stream is the new fita.</p>
         </div>
         
         <div class="voltar">
            <form action="/primeira-etapa/login.html">
                <button type="submit" id="voltar"><img src="/img/Locar Fita (2).png" height="40px" width="40px"></button>
            </form> 
        </div>
    </header>
    <main>
        <div class="cabecalho">
            <h3>Cadastre-se em nosso site</h3>
            <h3> Preencha o formulário abaixo e tenha acesso ao nosso acervo de filmes </h3>
            <br>
        </div>    
            
            <form name="usuario" action="Formulario_usuario" method="post">

                <!-- DADOS PESSOAIS-->
                        <label for=tnome > NOME : </label>
                        <input type=text name=nome id=tnome placeholder="Digite seu nome completo"><br><br>

                        <p> SEXO : 
                            <input type="radio" id="masculino" name="sexo" value="Mmasculino">
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="feminino" name="sexo" value="Ffeminino">
                            <label for="feminino">Feminino</label><br><br>
                            </p>
                            
                            <p> PREFERÊNCIAS :<br>
                                <input type="checkbox" name="preferencias" id="pref01" value="Acao_aventura">
                                <label for="pref01">Ação e aventura </label><br>
                                <input type="checkbox" name="preferencias" id="pref02" value="Drama">
                                <label for="pref02">Drama </label><br>
                                <input type="checkbox" name="preferencias" id="pref03" value="Comedia">
                                <label for="pref03">Comédia romântica </label><br>
                                <input type="checkbox" name="preferencias" id="pref04" value="Ficcao">
                                <label for="pref04">Ficção Científica </label><br>
                                <input type="checkbox" name="preferencias" id="pref05" value="terror">
                                <label for="pref05">Terror </label><br>
                            </p><br>
                            
                            <p>OBSERVAÇÕES </p>
                            <textarea rows="10" cols="40" maxlength="500" placeholder="Digite uma mensagem ..."></textarea>
                            <br><br>

                    </form>

                    <div class="cadastrar">
                        <form action="/primeira-etapa/login.html">
                            <button type="button" id="Cadastrar" value="Cadastrar"><a href="/primeira-etapa/login.html" style="text-decoration: none;">Cadastrar</a></button>
                        </form>
                    </div>
                         
            <br/> 
        </main>
        
    </body>
    <footer>
        <h5>All the rights reserved</h5>
    </footer>
</html>
